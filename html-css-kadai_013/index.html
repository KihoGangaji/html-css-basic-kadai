<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header>
    <a href="index.html" id="logo-sp"><img src="images/logo.png" alt="トップページに戻る"></a>
  
    <!-- PC用ナビゲーション　-->

      <a href="concept.html">CONCEPT</a>
      <a href="product.html">PRODUCT</a>

    </nav>
  </header>
    <!-- スマホ用メニューボタン-->
